<script>
    let token; // Store Google token for API use
  
    function handleCredentialResponse(response) {
      // Parse the token
      const user = jwt_decode(response.credential);
      console.log("User info:", user);
  
      // Update UI with user info
      document.getElementById("userName").innerText = `Hello, ${user.name}`;
      document.getElementById("userImage").src = user.picture;
  
      // Hide sign-in button, show user info
      document.getElementById("signInButton").style.display = "none";
      document.getElementById("userInfo").style.display = "block";
      token = response.credential; // Store token for API requests
    }
  
    function signOut() {
      // Sign out logic
      token = null;
      document.getElementById("signInButton").style.display = "block";
      document.getElementById("userInfo").style.display = "none";
    }
  
    // Render Google Sign-In button
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "26825662100-onvg19ukno8vvcrekp45rtibe8qdkhv2.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
  
      google.accounts.id.renderButton(
        document.getElementById("signInButton"),
        { theme: "outline", size: "large" }
      );
  

    };
  
    // Attach sign-out event
    document.getElementById("signOutButton").addEventListener("click", signOut);
  </script>

                        <br>
